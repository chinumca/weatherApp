<div class="weatherObjCls" style="background-color:#b147cc;">
  <h4 class="title">Weather Report</h4>
  <div class="rowCls"><span class='headCls'>City:</span> {{obj.name}}</div>
  <div class="rowCls"><span class='headCls'>Current Temp:</span> {{obj.main.temp}}</div>
  <div class="rowCls"><span class='headCls'>Details:</span> {{obj.weather[0].description}}</div>
  <img class="imgCls" src="assets/images/sunny.png"/>
</div>
