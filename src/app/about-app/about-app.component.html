<div class="container">
    <h1>Thank you for using app. for more details fill the form below.</h1>
    <form #myForm="ngForm">
      <div>
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
        minlength="6" required [(ngModel)]="model.name" name="name">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>
    </form>
    
  </div>
